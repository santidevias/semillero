<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>    
    <script type="module" src="initial.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="d-flex justify-content-center">
            <div id="alerts_app" class="col-6 mt-4 text-center">
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form class="col-6 mt-4 p-3 border border-success rounded-2">
                <div>
                    <h4 class="text-center">Celulares O Servicios</h4>
                </div>
                <div>
                    <input class="visually-hidden" id="identify" type="number" name="identify" value=""/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="option_check">Que desea agregar?</label>
                    <select class="form-select" id="option_check" name="option_check">
                        <option value="service">Servicios</option>
                        <option value="cellphone">Celulares</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="name">Ingrese el nombre</label>
                    <input class="form-control" id="name" type="text" name="name" value="Reparación subir y bajar volumen" required/>
                </div>
                <div class="mb-3 cellphone_item visually-hidden">
                    <label class="form-label" for="model">Ingrese el modelo</label>
                    <input class="form-control" id="model" type="number" name="model" value="2022"/>
                </div>

                <div class="mb-3 cellphone_item visually-hidden">
                    <label class="form-label" for="mark">Ingrese la marca</label>
                    <select class="form-select" id="mark" name="mark">
                        <option value="iphone">Iphone</option>
                        <option value="xiaomi">Xiaomi</option>
                        <option value="samsung">Samsung</option>
                    </select>
                </div>

                <div class="mb-3 service_item">
                    <label class="form-label" for="uom">Unida de medida</label>
                    <input class="form-control" id="uom" type="text" name="uom" value="UNICO"/>
                </div>
                <div class="mb-3 service_item">
                    <label class="form-label" for="frecuency">Frecuencia</label>
                    <input class="form-control" id="frecuency" name="frecuency" value="1">
                </div>

                <div class="mb-3">
                    <label class="form-label" for="category">Ingrese la categoria</label>
                    <select class="form-select" id="category" name="category">
                        <option value="economic">Baja</option>
                        <option value="medium">Media</option>
                        <option value="higth">Alta</option>
                    </select>
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="value_phone">Ingrese el valor</label>
                    <input class="form-control" id="value_phone" type="text" name="value" value="50000" required/>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="code">Ingrese el código</label>
                    <input class="form-control" id="code" type="text" name="code" value="SER0002" required/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="date">Ingrese la fecha</label>
                    <input class="form-control" id="date" type="date" name="date" value="2015-12-31"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Ingrese la descripción</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>

                <input class="btn btn-primary" id="save_form" type="button" value="Guardar">
                <input class="visually-hidden" id="delete_element" type="button" value="Eliminar">
            </form>
        </div>
        <div class="d-flex justify-content-center my-4">
            <div>
                <h3 class="text-center">Busqueda</h3>
                <div class="mt-2">
                    <form>
                        <div class="d-inline-flex">
                            <input id="param_search" class="form-control mx-1" type="text" placeholder="Por nombre, código, descripción">
                            <select class="form-select" id="for_search" name="for_search">
                                <option value="all" selected>--------------</option>
                                <option value="name">Nombre</option>
                                <option value="code">Código</option>
                                <option value="description">Descripción</option>
                            </select>
                            <input id="search_cellphone" class="btn btn-primary mx-1" type="button" value="Buscar">
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
        <div class="d-flex justify-content-center my-2">
            <div>
                <h3 class="text-center">Eliminar o Actualizar</h3>
                <form>
                    <div class="d-inline-flex">
                        <div>
                            <label>Ingrese el identificador</label>
                            <input class="form-control" name="update_delete_id" id="update_delete_id" type="number">
                        </div>
                        <div>
                            <input id="btn_up_del" class="btn btn-warning mx-2 mt-4" type="button" value="Seleccionar">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
